<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
</head>
<body class="transition">
    <div class="container">
        <div class="box__score transition">
            <div class="heading__score">
                <h1>Tính điểm thi tốt nghiệp</h1>
                <label class="dark-mode">
                   <input type="checkbox" name="checkbox" class="checkbox">
                   <span class="toggle-thumb">
                    <i class='bx bxs-moon' ></i>
                    <i class='bx bx-sun'></i>
                   </span>
               </label>
            </div>
            <div class="score transition">
                <ul class="list">
                    <li class="input__score inline">
                        <span class="name_score align-center">Đối tượng xét tuyển<i class='bx bx-health'></i></span>
                        <select name="" id="type_edu">
                            <option value="1">Giáo dục THPT</option>
                            <option value="2">GDTX</option>
                        </select>
                    </li>
                    <ul class="list_grid">
                        <li class="input__score">
                            <span class="name_score">Điểm Toán<i class='bx bx-health'></i></span>
                            <input type="text" placeholder="Nhập điểm của bạn" id="math">
                        </li>
                        <li class="input__score">
                            <span class="name_score">Điểm Văn<i class='bx bx-health'></i></span>
                            <input type="text" placeholder="Nhập điểm của bạn" id="literature">
                        </li>
                        <li class="input__score" style="display:none;">
                            <span class="name_score">Môn thi tự do<i class='bx bx-health'></i></span>
                            <input type="text" placeholder="Nhập điểm của bạn" id="free-subject">
                        </li>
                        <li class="input__score">
                            <span class="name_score">Điểm Ngoại Ngữ<i class='bx bx-health'></i></span>
                            <input type="text" placeholder="Nhập điểm của bạn" id="english">
                        </li>
                        <li class="input__score">
                            <span class="name_score">Trung bình tổ hợp KHTN - <a class="demo_score" href="#">Tính thử</a></span>
                            <input type="text" placeholder="Nhập điểm của bạn" id="combine_tn">
                            <div class="combine_score"></div>
                        
                        </li>
                        <li class="input__score">
                            <span class="name_score">Trung bình tổ hợp KHXH - <a class="demo_score" href="#">Tính thử</a></span>
                            <input type="text" placeholder="Nhập điểm của bạn" id="combine_xh">
                            <div class="combine_score"></div>
                        
                        </li>
                        <li class="input__score">
                            <span class="name_score">Điểm TB lớp 12<i class='bx bx-health'></i></span>
                            <input type="text" placeholder="Nhập điểm của bạn" id="average_year">
                        </li>
                        <li class="input__score inline">
                            <span class="name_score align-center">Điểm khuyến khích</span>
                            <select name="extra_score" id="encor_score" class="encor_score">
                                <option value="0"></option>
                                <option value="1"></option>
                                <option value="1.5"></option>
                                <option value="2"></option>
                                <option value="2.5"></option>
                                <option value="3"></option>
                                <option value="3.5"></option>
                                <option value="4"></option>
                            </select>
                        </li>
                        <li class="input__score inline">
                            <span class="name_score align-center">Điểm ưu tiên</span>
                            <select name="extra_score" id="prior_score" class="prior_score">
                                <option value="0"></option>
                                <option value="0.25"></option>
                                <option value="0.5"></option>
                                <option value="0.75"></option>
                            </select>
                        </li>
                    </ul>                
                </ul>
            </div>
            <div class="btn"><button class="btn__score">Xác nhận</button></div>
            <div class="footer__score">
                <div class="social">
                    <span>
                        <a target="_blank" href="https://www.facebook.com/phanquocbao.barox/"><boxicons class='bx bxl-facebook-square bx-sm bx-tada-hover'></boxicons></a>
                        <a target="_blank" href="https://www.instagram.com/phanquocbao.barox/"><boxicons class='bx bxl-instagram bx-sm bx-tada-hover'></boxicons></a>
                        <a target="_blank" href="https://github.com/baroxFPTU"><boxicons class='bx bxl-github bx-sm bx-tada-hover'  style="color:var(--black44_color);"></boxicons></a>
                    </span>
                </div>
                <div class="copyright"><a target="_blank" href="https://www.facebook.com/phanquocbao.barox/">@phanquocbao.barox</a></div>
            </div>
        </div>
        <div class="results-box">
            <i id="close" class='bx bx-x bx-md bx-tada-hover'></i>
            <span id="results"></span>
        </div>
   <div class="overlay"></div>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
